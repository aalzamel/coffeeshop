{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block header %}
	Create an Account!
{% endblock header %}
{% block content %}
<div class="postform">
<form action="{% url 'mycoffee:signup'  %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{form|crispy}}
	<input type="submit" value="Sign up!">

</form>
</div>	
{% endblock content %}
